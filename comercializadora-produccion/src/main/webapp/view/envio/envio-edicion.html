<form name="form" class="form-horizontal" ng-submit="ok(form)" novalidate>
	<div class="form-group">
		<label for="nombre" class="col-sm-2 control-label">Nombre del Env&iacute;o:</label>
		<div class="col-sm-10">
			<p class="form-control-static">
				{{modelo.name}}
				<a href ng-click="editarNombre()" uib-tooltip="Editar"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
			</p>
		</div>
	</div>
	<div class="form-group">
		<label for="status" class="col-sm-2 control-label">Estado:</label>
		<div class="col-sm-10">
			<p class="form-control-static">{{modelo.status}}</p>
		</div>
	</div>
	<div class="form-group">
		<label for="transportista" class="col-sm-2 control-label">Transportista:</label>
		<div class="col-sm-10">
			<p class="form-control-static">
				{{modelo.transportista.name.name}}
				<!--<a ng-if="modelo.transportista" href ng-click="verTransportista()" uib-tooltip="Editar"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>-->
				<a href ng-click="seleccionarTransportista()" uib-tooltip="Seleccionar"><span class="glyphicon glyphicon-check" aria-hidden="true"></span></a>
			</p>
		</div>
	</div>
	<div class="form-group">
		<label for="fechaSalida" class="col-sm-2 control-label">Fecha de Salida:</label>
		<div class="col-sm-10">
			<p class="form-control-static">
				{{modelo.fechaSalida | date : formatDP}}
				<a href ng-click="editarSalida()" uib-tooltip="Editar"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
				<a href ng-click="borrarSalida()" ng-if="!modelo.fechaEntrega && modelo.fechaSalida" uib-tooltip="Borrar"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
			</p>
		</div>
	</div>
	<div class="form-group">
		<label for="fechaEntrega" class="col-sm-2 control-label">Fecha de Entrega:</label>
		<div class="col-sm-10">
			<p class="form-control-static">
				{{modelo.fechaEntrega | date : formatDP}}
				<a href ng-click="editarEntrega()" ng-if="modelo.fechaSalida" uib-tooltip="Editar"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
				<a href ng-click="borrarEntrega()" ng-if="modelo.fechaEntrega" uib-tooltip="Borrar"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
			</p>
		</div>
	</div>
</form>
