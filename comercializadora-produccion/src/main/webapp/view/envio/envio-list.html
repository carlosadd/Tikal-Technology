<div>
	<form name="form" class="form-horizontal" ng-submit="agregarEnvio()" novalidate>
		<div class="row top-buffer">
			<div class="col-sm-10">
				<button type="submit" class="btn btn-success" ladda="actionLoading" data-style="expand-left">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Env&iacute;o
				</button>
			</div>
		</div>
	</form>
</div>
<div>
	<table class="table table-hover">
		<thead>
		  <tr>
			<th style="min-width: 20px;">Nombre</th>
			<th style="min-width: 20px;">Estado</th>
			<th style="min-width: 20px;">Fecha Salida</th>
			<th style="min-width: 20px;">Fecha Entrega</th>
			<th style="min-width: 20px;">Transportista</th>
			<th style="width:20px;">&nbsp;</th>
		  </tr>
		</thead>
		<tbody>
		  <tr ng-repeat="envio in envios">
			<td>
				<a href="#{{getCurrentPath()}}/envio/{{envio.id}}"  aria-label="Left Align">
					<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
					<span class="espacio-tab">{{envio.name}}</span>
				</a>
			</td>
			<td>{{envio.status}}</td>
			<td>{{envio.fechaSalida | date : formatDP}}</td>
			<td>{{envio.fechaEntrega | date : formatDP}}</td>
			<td>{{envio.transportista.nombre}}</td>
			<td>
				<a href ng-click="borrarEnvio(envio)" aria-label="Left Align">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</a>
			</td>
		  </tr>
		</tbody>
	</table>
</div>
